name: PRISM CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-lint-and-typecheck:
    name: Backend Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install ruff mypy types-redis

      - name: Run Ruff linting
        run: |
          cd backend
          ruff check apps/api/src
        continue-on-error: true

      - name: Run MyPy type checking
        run: |
          cd backend
          mypy apps/api/src --ignore-missing-imports
        continue-on-error: true

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Create test structure
        run: |
          mkdir -p backend/apps/api/tests
          touch backend/apps/api/tests/__init__.py
          cat > backend/apps/api/tests/test_placeholder.py << 'EOF'
          """Placeholder test to ensure pytest runs."""

          def test_placeholder():
              """Placeholder test that always passes."""
              assert True
          EOF

      - name: Run tests
        run: |
          cd backend
          pytest apps/api/tests --cov=apps/api/src --cov-report=xml --cov-report=term -v
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
        continue-on-error: true

  frontend-lint-and-typecheck:
    name: Frontend Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile

      - name: Run ESLint
        run: |
          cd frontend/apps/web
          pnpm lint

      - name: Run TypeScript type check
        run: |
          cd frontend/apps/web
          pnpm typecheck

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: [frontend-lint-and-typecheck]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile

      - name: Build application
        run: |
          cd frontend/apps/web
          pnpm build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

  all-checks-complete:
    name: All Checks Complete
    runs-on: ubuntu-latest
    needs: [backend-lint-and-typecheck, backend-tests, frontend-lint-and-typecheck, frontend-build]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          echo "Backend Lint & Type Check: ${{ needs.backend-lint-and-typecheck.result }}"
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Frontend Lint & Type Check: ${{ needs.frontend-lint-and-typecheck.result }}"
          echo "Frontend Build: ${{ needs.frontend-build.result }}"

          if [ "${{ needs.backend-lint-and-typecheck.result }}" == "failure" ] || \
             [ "${{ needs.frontend-lint-and-typecheck.result }}" == "failure" ] || \
             [ "${{ needs.frontend-build.result }}" == "failure" ]; then
            echo "❌ Required checks failed"
            exit 1
          else
            echo "✅ All required checks passed"
          fi
